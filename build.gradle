plugins {
    id 'java'
    id 'maven'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.8.1'
}

group = 'eu.df'
version = '1.0.0-SNAPSHOT'

description = """Java implementation of the JiffyBox API"""

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.github.openfeign:feign-jackson:9.5.0'

    testCompile 'com.github.tomakehurst:wiremock:2.6.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.slf4j:slf4j-log4j12:1.8.0-alpha2'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}
